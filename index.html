<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaakon Git</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            background-color: #6140A8;
            color: white;
            text-align: center;
            padding: 50px 20px;
        }

        .header h1 {
            margin: 0;
            font-size: 3em;
        }

        .header p {
            margin: 40px;
            font-size: 1.2em;
        }

        .middle {
            background-color: #211D26;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .image-container {
            position: relative;
            width: 100%;
            max-width: 1247px;
            height: 794px;
            overflow: hidden;
            display: flex;
            align-items: center;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            position: absolute;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .image-container img.active {
            opacity: 1;
        }

        .button-container {
            position: absolute;
            top: 50%;
            width: 100%;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .nav-button {
            background-color: rgba(0, 0, 0, 0);
            color: white;
            border: none;
            padding: 30px;
            cursor: pointer;
            font-size: 2em;
        }

        .nav-button:hover {
            background-color: rgba(97, 64, 168, 0.5);
        }

        .bottom {
            background-color: #292238;
            text-align: center;
            padding: 100px;
        }

        .download-btn {
            background-color: #233b2c;
            color: white;
            padding: 10px 20px;
            border: 1px solid white;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
        }

        .download-btn:hover {
            background-color: #2e4d3a;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const images = document.querySelectorAll('.image-container img');
            let currentIndex = 0;

            function showImage(index) {
                images.forEach((img, i) => {
                    img.classList.toggle('active', i === index);
                });
            }

            document.querySelector('.prev-button').addEventListener('click', () => {
                currentIndex = (currentIndex > 0) ? currentIndex - 1 : images.length - 1;
                showImage(currentIndex);
            });

            document.querySelector('.next-button').addEventListener('click', () => {
                currentIndex = (currentIndex < images.length - 1) ? currentIndex + 1 : 0;
                showImage(currentIndex);
            });

            showImage(currentIndex);
        });
    </script>
</head>
<body>

    <div class="header">
        <h1>Jaakon Git</h1>
        <p>Simple yet powerful git client designed for developers who rebase often.</p>
        <a href="https://jaacobbi.github.io/jaakongit-install/setup.zip" class="download-btn" download>Download for Windows</a>
    </div>

    <div class="middle">
        <div class="image-container">
            <img src="staging.png" alt="Staging" class="active">
            <img src="branches.png" alt="Branches">
            <img src="search.png" alt="Search">
        </div>
        <div class="button-container">
            <button class="nav-button prev-button">&#8249;</button>
            <button class="nav-button next-button">&#8250;</button>
        </div>
    </div>

    <div class="bottom">
    </div>

</body>
</html>
